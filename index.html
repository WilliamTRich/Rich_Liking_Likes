<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Liking Likes</title>
</head>
<body>
    <nav>
        <h1>Network</h1>
        <header>Your Feed</header>
    </nav>
    <main>
        <div class="avatar">
            <img src="https://w7.pngwing.com/pngs/831/88/png-transparent-user-profile-computer-icons-user-interface-mystique-miscellaneous-user-interface-design-smile-thumbnail.png" alt="user-image">
            <a href="#">Add an avatar</a>
            <h3 class="name">James Doe</h3>
        </div>
        <div class="comments" id="one">
            <div class="namePlate">
                <p class="name">Neil M</p>
                <div class="wrapper">
                    <p><span>0</span> Like(s)</p>
                    <button onclick="addLike(this)">Like</button>
                </div>
            </div>
            <span><p>I just set up this new discord bot, let me<br>know what you all think. <a href="#">link</a></p></span>
        </div>
        <div class="comments" id="two">
            <div class="namePlate">
                <p class="name">Nichole K</p>
                <div class="wrapper">
                    <p><span>0</span> Like(s)</p>
                    <button onclick="addLike(this)">Like</button>
                </div>
            </div>
            <span><p>Just finished my <a href="#">next comic</a>, check it out.</p></span>
        </div>
        <div class="comments" id="three">
            <div class="namePlate">
                <p class="name">Jim R</p>
                <div class="wrapper">
                    <p><span>0</span> Like(s)</p>
                    <button onclick="addLike(this)">Like</button>
                </div>
            </div>
            <span><p>I can't stop listening to the <a href="#">new album</a>.<br>Who else is liking it?</p></span>
        </div>
    </main>
</body>
</html>
